<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="home__score">
                <p id="home-score-el">0</p>
            </div>
            <div class="home__point__buttons">
                <button onclick="add1()" id="plus1" class="point__btn">+1</button>
                <button onclick="add2()" id="plus2" class="point__btn">+2</button>
                <button onclick="add3()" id="plus3" class="point__btn">+3</button>
            </div>

        </div>
        <div>
            <h3>GUEST</h3>
            <div class="home__score">
                <p id="guest-score-el">0</p>
            </div>
            <div class="home__point__buttons">
                <button onclick="guestAdd1()" id="plus1" class="point__btn">+1</button>
                <button onclick="guestAdd2()" id="plus2" class="point__btn">+2</button>
                <button onclick="guestAdd3()" id="plus3" class="point__btn">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
